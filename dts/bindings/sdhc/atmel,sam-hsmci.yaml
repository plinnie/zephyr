description: ATMEL (Microchip) SAM HSMCI SD host controller

compatible: "atmel,sam-hsmci"

include: [sdhc.yaml, pinctrl-device.yaml]

properties:
  reg:
    required: true

  pinctrl-0:
    required: true

  pinctrl-names:
    required: true

  peripheral-id:
    required: true
    type: int
  
  cd-gpios:
    required: false
    type: phandle-array
